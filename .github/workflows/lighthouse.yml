name: Lighthouse

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Performance Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone and build reader-engine
        run: git clone --depth 1 https://github.com/readmigo/reader-engine.git ../reader-engine && cd ../reader-engine && npm ci && npm run build
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: https://api.readmigo.com/api/v1
      - uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 7
